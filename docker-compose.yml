version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env  # This tells Docker Compose to load environment variables from the .env file
    restart: always
    ports:
      - "1520:1520"
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles

volumes:
  static_volume:
  media_volume: