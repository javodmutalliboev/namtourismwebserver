version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env  # This tells Docker Compose to load environment variables from the .env file
    restart: always
    ports:
      - "1520:1520"
    volumes:
      - static_volume:/app/staticfiles

volumes:
  static_volume: